<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picture Element</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Image Element</h1>
    <picture>
        <source media="(min-width: 1200px)"
        srcset="large.jpg">
        <source media="(min-width: 800px)"
        srcset="medium.jpg">
        <source media="(min-width: 320px)"
        srcset="small.jpg">
        <img src="fallback.jpg" sizes="100vw"
            srcset="large.jpg 1200w, medium.jpg 800w,
            small.jpg 320w"
            alt="waterwheel">
    </picture>
</body>
</html>
